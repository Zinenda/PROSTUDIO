<div class="container">
    {% for item in site.slider limit: 6 %}
        <div class="mySlides">
            <img src="{{ item.image }}" alt="{{ item.title }}" style="width: 100%;">
        </div>
    {% endfor %}

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="captions">
        <p id="caption"></p>
    </div>

    <div class="row">
        {% for item in site.slider limit: 6 %}
            <div class="column">
                <img class="demo cursor" src="{{ item.image }}" style="width:100%" onclick="currentSlide({{ forloop.index }})" alt="{{ item.title }}">
            </div>
        {% endfor %}
    </div>
</div>
