<div class="slider-container hide-on-small-only">
    <div class="row">
        {% for item in site.slider limit: 6 %}
            <div class="column">
                <img src="{{ item.image }}" alt="{{ item.title }}" style="width: 100%;" class="vertical-img" onclick="currentSlide({{ forloop.index }})">
            </div>
        {% endfor %}
    </div>
    
    {% for item in site.slider limit: 6 %}
        <div class="mySlides">
            <img src="{{ item.image }}" alt="{{ item.title }}" style="width: 100%;">
        </div>
    {% endfor %}

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
</div>
