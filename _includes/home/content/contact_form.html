<div class="container">
    <form action="POST" netlify name="Formulario de Contacto">
        <div class="row">
            <div class="input-field col s12">
                <input style="color: #fff" id="full_name" name="Nome Completo" type="text" class="validate">
                <label for="full_name">Nome Completo</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input style="color: #fff" id="email" type="email" name="Email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>                

        <div class="row">
            <div class="input-field col s12">
                <textarea style="color: #fff" id="textarea1" class="materialize-textarea" name="Assunto" length="100"></textarea>
                <label for="textarea1">Assunto</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <textarea style="color: #fff" id="textarea2" class="materialize-textarea" name="Mensagem" length="500"></textarea>
                <label for="textarea2">Mensagem</label>
            </div>
        </div>
        <div class="center">
            <button type="submit" class="btn waves-effect waves-light">Envie</button>
        </div>
    </form>
</div>
