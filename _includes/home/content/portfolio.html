<div id="Portfolio" class="center tabcontent" style="min-height: 90vh;">
    <h4>
        <span class="fa-stack fa-4x">
            <i class="fas fa-image fa-stack-1x"></i>
            <i class="far fa-circle fa-stack-2x"></i>
        </span>
    </h4>

    <div class="row">
        {% for item in site.galeria limit: 6 %}
            <div class="col s12 l4 center">
                <img src="{{ item.photo }}/-/preview/400x400/" alt="{{ item.title }}" class="responsive-img no-padding" style="width: 400px; height: 200px">
            </div>
        {% endfor %}
    </div>

    <a href="/galeria/" class="btn-large waves-effect waves-light">Veja Mais</a>
</div>
