<div id="Servicos" class="tabcontent" style="min-height: 80vh;">
	<section class="container">
		<h4 class="bolder center-align">
			<span class="fa-stack fa-4x">
				<i class="fas fa-tasks fa-stack-1x"></i>
				<i class="far fa-circle fa-stack-2x"></i>
			</span>
		  </h4>
		  
		  <div class="row">
			{% for item in site.servicos %}
				<div class="col s12 l4">
					<img src="{{ item.image }}" alt="{{ item.title }}" class="circle">
					<p class="center-align bolder"><i class="fas fa-{{ item.icon }}"></i> {{ item.title }}</p>
		
					<div class="justify container">
						{{ item.content }}
					</div>
				</div>
			{% endfor %}
		  </div>
	</section>
</div>
