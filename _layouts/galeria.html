---
layout: default
---

{% include masonry.html %}

<section class="container">
    <div class="masonry">
        {% for item in paginator.posts %}
            <div class="item">
                <a href="{{ item.photo }}" data-title="{{ item.title }}" data-lightbox="galeria">
                    <img src="{{ item.photo }}" alt="{{ item.title }}">
                </a>
            </div>    
        {% endfor %}
    </div>
</section>

{% include pagination.html %}
