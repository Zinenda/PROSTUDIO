{% include masonry.html %}

<section class="container">
    <div class="masonry">
        {% for item in paginator.posts %}
            <div class="item" data-aos="zoom-in" data-aos-duration="3000">
                <img data-src="{{ item.photo }}" alt="{{ item.title }}" class="lazy materialboxed">
            </div>    
        {% endfor %}
    </div>
</section>
