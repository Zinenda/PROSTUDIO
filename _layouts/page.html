---
layout: default
---

{% include masonry.html %}

<section class="container">
    <div class="masonry">
        {% for item in page.photo reversed %}
            <div class="item">
                <a href="{{ item }}" data-lightbox="{{ page.tag }}">
                    <img src="{{ item }}" alt="{{ page.tag }}">
                </a>
            </div>
        {% endfor %}
    </div>
</section>
