---
layout: default
---

<section class="section">
    {% include gallery/btncontainer.html %}
    <section id="masonry-grid" class="row">
        {% for item in paginator.posts %}
            <div class="col s6 l4 no-padding {{ item.tag }}">
                <a href="{{ item.image }}" data-title="{{ item.title }}" data-lightbox="{{ page.title }}">
                    <img src="{{ item.image }}" alt="{{ item.title }}" class="hoverable">
                </a>
            </div>
        {% endfor %}
    </section>
</section>

{% include pagination.html %}
