---
layout: default
---

{% include masonry.html %}

<section class="container">
    <div class="masonry">
        {% for item in page.photo reversed %}
            <div class="item" data-aos="zoom-in" data-aos-duration="3000">
                <img data-src="{{ item }}" alt="{{ page.tag }}" class="lazy materialboxed">
            </div>
        {% endfor %}
    </div>
</section>
