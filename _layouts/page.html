---
layout: default
---

{% include masonry.html %}

<section class="container">
    <div class="masonry">
        {% for item in page.photo reversed %}
            <div class="item">
                <a data-href="{{ item }}" data-lightbox="{{ page.tag }}" class="lazy">
                    <img data-src="{{ item }}" alt="{{ page.tag }}" class="lazy">
                </a>
            </div>
        {% endfor %}
    </div>
</section>
