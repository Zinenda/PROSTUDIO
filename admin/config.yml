backend:
  name: git-gateway

media_library:
  name: cloudinary
  config:
    cloud_name: prostudio-moz
    api_key: 449635878634723
  output_filename_only: false
  default_transformations:
    -   - fetch_format: auto
          width: auto:breakpoints_200_1920_30
          quality: 60
          crop: scale

logo_url: 'https://d33wubrfki0l68.cloudfront.net/f1afd154dd1bd09e6957dce7291bfc56834b4489/b2edb/assets/img/brand/logo.svg'

collections:

  - label: "Fotos de Capa"
    name: "covers"
    folder: "collections/_covers"
    create: false
    fields: 
      - {label: "Titulo", name: "title", widget: "string"}
      - label: "Imagem"
        name: "image"
        widget: image
        media_library:
          config:
            default_transformation:
              -   - fetch_format: auto
                    width: 1920    
                    quality: 60
                    crop: fill
                    aspect_ratio: 16:9
        name: cloudinary
        output_filename_only: false

  - label: "Sobre"
    name: "sobre"
    folder: "collections/_sobre"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Ícone", name: "icon", widget: "string"}
      - {label: "Conteúdo", name: "body", widget: "markdown"}

  - label: "Serviços"
    name: "servicos"
    folder: "collections/_servicos"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Serviço", name: "title", widget: "string"}
      - label: "Paginação"
        name: "pagination"
        widget: "object"
        fields:
          - {label: "Activo", name: "enabled", widget: "boolean", default: "true"}
          - {label: "Serviço", name: "tag", widget: "string"}
      - label: "Imagem Principal"
        name: "main-image"
        widget: "image"
        media_library:
          config:
          output_filename_only: true
      - label: "Galeria"
        name: "gallery"
        widget: "list"
        fields:
          - {label: "Titulo da Foto", name: "photo-title", widget: "string", required: false}
          - label: "Foto"
            name: "photo"
            widget: "image"
            tagname: ''
            media_library:
            output_filename_only: true