backend:
  name: git-gateway
  accept_roles:
    - admin
  branch: master 

media_folder: "assets/img/uploads"

collections:
  - label: "Sobre"
    name: "sobre"
    folder: "collections/_sobre"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Icone", name: "icon", widget: "string"}
      - {label: "Descrição", name: "body", widget: "markdown"}

  - label: "Serviços"
    name: "servicos"
    folder: "collections/_servicos"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Icone", name: "icon", widget: "string"}
      - {label: "Descrição", name: "body", widget: "markdown"}

  - label: "Galeria"
    name: "galeria"
    folder: "collections/_galeria"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - label: "Categoria"
        name: "tag"
        widget: "select"
        options: ["casamentos", "aniversarios", "publicidades", "eventos"]
      - {label: "Imagem", name: "image", widget: "image"}